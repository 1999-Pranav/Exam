<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    
    <style>
       body {
            /* margin: auto; */
        }
        td{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
        .div{
            height: 500px;
            width: 400px;
            /* background-color: aquamarine; */
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="div">
        <table id="main" class="main">
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
        </table>
        <br/><br/>
        <input type="number" id="colNumber">
        <input type="color" id="color">
        <button type="button" onclick="setcolor()">Set color</button>
    </div>

    <script>
        function setcolor() {
            let Number = document.getElementById("colNumber").value;
            let color = document.getElementById("color").value;
            document.getElementById(Number).style.backgroundColor=color;
           
        }
    </script>
</body>

</html>
